customproject:
    pattern:  /
    defaults: { _controller: "AlbatrossCustomBundle:Customproject:index" }

customproject_show:
    pattern:  /{id}/show
    defaults: { _controller: "AlbatrossCustomBundle:Customproject:show" }

customproject_new:
    pattern:  /new
    defaults: { _controller: "AlbatrossCustomBundle:Customproject:new" }

customproject_create:
    pattern:  /create
    defaults: { _controller: "AlbatrossCustomBundle:Customproject:create" }
    requirements: { _method: post }

customproject_edit:
    pattern:  /{id}/edit
    defaults: { _controller: "AlbatrossCustomBundle:Customproject:edit" }

customproject_update:
    pattern:  /{id}/update
    defaults: { _controller: "AlbatrossCustomBundle:Customproject:update" }
    requirements: { _method: post|put }

customproject_delete:
    pattern:  /delete/{id}
    defaults: { _controller: "AlbatrossCustomBundle:Customproject:delete", id:'' }
    requirements: { _method: post|delete }
    
